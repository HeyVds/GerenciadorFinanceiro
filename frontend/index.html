<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Finanças</title>
  <link rel="stylesheet" href="style_index.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Importa a biblioteca Chart.js para criação de gráficos --> 
</head> 
<body>
  <div class="container">
    <h1>Minhas Finanças</h1>
    <button id="logoutBtn">Sair</button>

    <section> <!-- Seção para inserir um novo lançamento financeiro -->
      <h2>Novo Lançamento</h2> 
      <form id="formLancamento">
        <select id="tipo">
          <option value="entrada">Entrada</option>
          <option value="saida">Saída</option>
        </select>
        <input type="number" step="0.01" id="valor" placeholder="Valor" required>
        <input type="text" id="categoria" placeholder="Categoria" required>
        <input type="text" id="descricao" placeholder="Descrição">
        <input type="date" id="data" required>
        <button type="submit">Registrar</button>
      </form>
    </section>

    <section> <!-- Seção com filtros para buscar lançamentos específicos -->
      <h2>Filtros</h2> <!-- Filtra por tipo: entrada, saída ou todos -->
      <select id="filtroTipo">
        <option value="">Todos</option>
        <option value="entrada">Entrada</option>
        <option value="saida">Saída</option>
      </select>
      <input type="text" id="filtroCategoria" placeholder="Categoria">  <!-- Campo para filtrar por categoria -->
      <input type="month" id="filtroMes">  <!-- Campo para filtrar por mês -->
      <button id="btnFiltrar">Filtrar</button>
    </section>
 
    <section> <!-- Seção que lista todos os lançamentos financeiros -->
      <h2>Lançamentos</h2>
      <ul id="listaLancamentos"></ul>
    </section>

    <section>  <!-- Seção que mostra um resumo dos valores -->
      <h2>Resumo</h2>
      <p>Entradas: R$ <span id="totalEntradas">0.00</span></p>
      <p>Saídas: R$ <span id="totalSaidas">0.00</span></p>
      <p>Saldo: R$ <span id="saldoAtual">0.00</span></p>
    </section>

    <section> <!-- Seção que exibe gráficos dos dados -->
      <h2>Gráficos</h2>
      <canvas id="graficoPizza"></canvas>
      <canvas id="graficoBarras"></canvas>
    </section>
  </div>

  <script src="main.js"></script>
</body>
</html>
